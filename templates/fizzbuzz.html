{% extends "base.html" %}

{% block content %}
<ul>
    {% for x in range(1,n+1): %}
        {% if x % 3 == 0: %}
            {% if x % 5 == 0: %}
                <li>FizzBuzz</li>
            {% else: %}
                <li>Fizz</li>
            {% endif %}
        {% elif x % 5 == 0: %}
            <li>Buzz</li>
        {% else: %}
            <li>{{x}}</li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
